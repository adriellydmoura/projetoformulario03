<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avaliação - Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/icon.png" type="image/favicon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>

      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="image/img.png" alt="Logo de avaliação com estrelas.">

    </header>

    <section>

      <h2>Informações pessoais</h2>

    </section>

    <form id="my-form">

      <fieldset>
      
        <div class="input-wrapper-2c">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

      </fieldset>

      <fieldset>
      
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Selecione quem foi o seu mentor</label>
            <select id="name-mentor">
              <option value="name1">Alberto Mendes</option>
              <option value="name2">Fernando Gomez</option>
              <option value="name3">Eduardo Santos</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feed">Feedback sobre o mentor</label>
            <textarea id="feed"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="yes-no" required>
            <label for="yes-no">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>

          </div>

        </div>

      </fieldset>

      <button class="button" form="my-form">
        Salvar
      </button>

    </form>

  </div>
  
</body>
</html>
